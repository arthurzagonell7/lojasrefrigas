<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylefinalizar.css">
    <title>Finalizar Compra</title>

</head>

<body>

    <body>
        <header>
            <div class="container22">

                <img src="./img/Logo22.png" alt="">
                <img src="./img/22.png" alt="">

                <div>
                    <a href="./carrinho.html">
                        <img id="add1" src="./img/Voltar 22.png" alt="">
                    </a>
                    <img id="add2" src="./img/Loguin22.png" alt="">
                </div>
            </div>
        </header>







        <div class="container">
            <h2>Finalização da Compra</h2>
            <form action="process_payment.php" method="POST">
                <h3>Informações Pessoais</h3>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <div class="payment-section">
                    <h3>Informações de Pagamento</h3>
                    <label for="card_name">Nome no Cartão:</label>
                    <input type="text" id="card_name" name="card_name" required>

                    <label for="card_number">Número do Cartão:</label>
                    <input type="number" id="card_number" name="card_number" required>

                    <label for="expiry_date">Data de Validade (MM/AA):</label>
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/AA" required>

                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" name="cvv" required>
                </div>

                <input type="submit" value="Finalizar Compra">
            </form>
        </div>
    </body>

</html>
