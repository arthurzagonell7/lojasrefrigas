<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Refrigas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">

            <img src="./img/Logo22.png" alt="">
            <img src="./img/22.png" alt="">

            <div>
                <a href="./carrinho.html">
                    <img id="add1" src="./img/Carrinho22.png" alt="">
                </a>
                <a href="./logar.html">
                    <img id="add2" src="./img/Loguin22.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <div style="display: none; background-color: red;" id="infoUser"></div>


    <div style="display: none; margin-bottom: 50px;" id="cadastrar_produto">
        <input type="text" id="title" placeholder="Nome do produto">
        <input type="text" id="price" placeholder="Preço do produto">
        <input type="file" id="file">
        <button onclick="cadastrarProduto(event)">Inserir</button>
    </div>

    <main id="produtos">
        <section id="produtos_catalogo" class="produtos">
            <div class="produto">
                <img src="./img/Peido 22.png" alt="">
                <h3>Peido de Dinossauro</h3>
                <p>R$ 22.000,22</p>
                <button class="button" id="button" onclick="addToCart('Peido de Dinossauro', 22.000,0)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>

            </div>
            <div class="produto">
                <img src="./img/Chiclete 22.png" alt="">
                <h3>Chiclete de Asfalto</h3>
                <p>R$ 2,22</p>
                <button class="button" id="button" onclick="addToCart('Chiclete de Asfalto', 2.00)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>
            </div>
            <div class="produto">
                <img src="./img/Escama 22.png" alt="">
                <h3>Escama de Monstro</h3>
                <p>R$ 2.222,00</p>
                <button class="button" id="button" onclick="addToCart('Escama de Monstro', 2.222,0)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>
            </div>
            <div class="produto">
                <img src="./img/Pó 22.png" alt="">
                <h3>Água em Pó</h3>
                <p>R$ 22,00</p>
                <button class="button" id="button" onclick="addToCart('Água em Pó', 22.00)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>
            </div>
            <div class="produto">
                <img src="./img/Papel 22.png" alt="">
                <h3>Papel Higiênico Explosivo</h3>
                <p>R$ 220,22</p>
                <button class="button" id="button"
                    onclick="addToCart('Papel Higiênico Explosivo', 220.22)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>
            </div>
            <div class="produto">
                <img src="./img/Chinelo 22.png" alt="">
                <h3>Chinelo Abridor</h3>
                <p>R$ 222,00</p>
                <button class="button" id="button" onclick="addToCart('Chinelo Abridor', 222.00)">Comprar</button>
                <button class="bi bi-heart" class="button" id="button"></button>

            </div>
        </section>




    </main>

    <div style="
display: none;
position: fixed;
z-index: 1;
padding-top: 20px;
left: 0;
top: 0;
width: 100%;
height: 100%;
overflow: auto;
background-color: black
background-color black;" id="editar_produto">

        <div id="editarProdutos" style="
background-color: #fefefe;
margin: auto;
padding: 10px;
border: 1px solid #888;
width: 50%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;">

            <div id="produtos_editar">
                <h2>Editar Produto</h2>
                <input type="hidden" id="id_produto" value=""><br>
                <input type="text" id="editar_titulo" value=""><br>
                <input type="text" id="editar_preco" value=""><br>
                <img src="" alt="" id="imagem_produto" width="50px" height="50px"><br>
                <input type="file" id="editar_imagem"><br>
                <button onclick="atualizarProduto(event)">Atualizar</button>
            </div>

        </div>






        <script src="./index.js"></script>
</body>

</html>
